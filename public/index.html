<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" />

    <script src="htmldiff.js"></script>

    <script>

        const ENDPOINT = 'http://10.8.100.175:9890/';

        function get(path, isXml = false) {
            const dataType = isXml ? 'xml' : 'json';

            return new Promise((resolve, reject) => {
                $.ajax({
                    url: ENDPOINT + path,
                    dataType
                })
                    .always((data, status) => {
                        resolve(data);
                    });
            })
        }

        const a = {
            accommodation: async (accommodationId) => {
                return get(`/troubleshooting?accommodationOldId=${accommodationId}`);
            },
            rates: async (accommodationId) => {
                return get(`/troubleshooting/rates?accommodationOldId=${accommodationId}`, true);
            }
        };
    </script>
</head>
